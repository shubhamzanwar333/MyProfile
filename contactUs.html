<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
    </head>

    <body>
            <h3> Contact Us: </h3>
            <br>
            <br>

        <table>
           <tbody>
            <tr>
                <td>
                    <label>Full Name: </label>
                </td>
                <td>
                    <input type="text" placeholder="Capital Letters Only" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile No: </label>
                </td>
                <td>
                    <input type="number" required maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label> E-mail: </label>
                </td>
                <td>
                    <input type="email" required placeholder="abc@gmail.com">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label> Enquiry about: </label>
                </td>
                <td>
                    <textarea rows="7" cols="40"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit"> SUBMIT</button>
                </td>
            </tr>

           </tbody>
            

        </table>
    </body>
</html>
